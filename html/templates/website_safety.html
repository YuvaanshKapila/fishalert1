<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Safety</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-background {
            background: linear-gradient(270deg, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: backgroundAnimation 12s ease infinite;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen animated-background">
    <div class="absolute top-4 right-4">
        <nav class="space-x-4">
            <a href="/" class="text-white font-semibold text-lg hover:text-gray-300">Home</a>
            <a href="/filter_settings" class="text-white font-semibold text-lg hover:text-gray-300">Filter Settings</a>
            <a href="/scam_protection" class="text-white font-semibold text-lg hover:text-gray-300">Scam Protection</a>
        </nav>
    </div>
    
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-xl mx-auto fade-in">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-blue-600">Website Safety</h1>
        
        <form method="post" class="mb-8 space-y-6">
            <div>
                <label for="website_url" class="block text-gray-600 text-lg font-medium">Enter Website URL:</label>
                <input type="text" name="website_url" required class="mt-2 p-3 border border-gray-300 rounded-lg w-full focus:ring focus:ring-blue-300" placeholder="e.g., www.example.com">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white font-semibold py-3 rounded-lg transition ease-in-out duration-300">Block Website</button>
        </form>

        <div>
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Banned Websites</h2>
            <ul class="space-y-3">
                {% for site in banned_sites %}
                    <li class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg shadow-sm">{{ site }}</li>
                {% endfor %}
            </ul>
        </div>

        <form action="/filter_settings" method="get" class="mt-8">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition ease-in-out duration-300">Filter Settings</button>
        </form>

        <div class="mt-8">
            <a href="/" class="w-full inline-block bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white text-center font-semibold py-3 px-6 rounded-lg transition ease-in-out duration-300">Back to Home</a>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-700 mt-10 mb-4">Download Options</h2>
        <ul class="space-y-3">
            <li><a href="{{ url_for('download_file', filename='main.py') }}" class="text-blue-500 hover:underline font-medium">Download <strong>main.py</strong></a></li>
            <li><a href="{{ url_for('download_file', filename='banned.json') }}" class="text-blue-500 hover:underline font-medium">Download <strong>banned.json</strong></a></li>
        </ul>
    </div>
</body>
</html>
